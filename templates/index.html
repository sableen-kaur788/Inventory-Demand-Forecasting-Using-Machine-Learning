<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Demand Forecasting</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #f0f4f7, #d9e2ec);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 25px;
            background: linear-gradient(to right, #007BFF, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #007BFF;
        }

        .error {
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inventory Demand Forecasting</h2>
        <form method="POST">
            <label>Category</label>
            <select name="category">
                <option>Electronics</option>
                <option>Clothing</option>
                <option>Groceries</option>
                <option>Toys</option>
                <option>Furniture</option>
            </select>

            <label>Region</label>
            <select name="region">
                <option>North</option>
                <option>South</option>
                <option>East</option>
                <option>West</option>
            </select>

            <label>Inventory Level</label>
            <input type="number" name="inventory" required>

            <label>Units Sold</label>
            <input type="number" name="units_sold" required>

            <label>Units Ordered</label>
            <input type="number" name="units_ordered" required>

            <label>Price</label>
            <input type="number" step="0.01" name="price" required>

            <label>Discount %</label>
            <input type="number" step="0.01" name="discount" required>

            <label>Weather Condition</label>
            <select name="weather">
                <option>Snowy</option>
                <option>Cloudy</option>
                <option>Sunny</option>
                <option>Rainy</option>
            </select>

            <label>Promotion (0=No,1=Yes)</label>
            <input type="number" name="promotion" min="0" max="1" required>

            <label>Competitor Pricing</label>
            <input type="number" step="0.01" name="competitor_price" required>

            <label>Seasonality</label>
            <select name="season">
                <option>Winter</option>
                <option>Spring</option>
                <option>Summer</option>
                <option>Autumn</option>
            </select>

            <label>Epidemic (0=No,1=Yes)</label>
            <input type="number" name="epidemic" min="0" max="1" required>

            <button type="submit">Predict Demand</button>
        </form>

        {% if prediction %}
            <div class="result">Predicted Demand: {{ prediction | round(2) }}</div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
